{% extends "base.html" %} {% block content %} {% load static %}
<section class ="content">
    <div class="header">
        <img src="{% static 'img/twitter.png' %}"  class="logo" alt="Twitter bird" style="width: 70px; position: relative;">
        <a id="eHeading" href="#">Edit</a>
    </div>
    <section class="post_form">
        <form action="/edit/{{posts.id}}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="name"  value="{{ posts.name }}" required>
            <input name="body" value="{{ posts.body }}" style="text-overflow: clip;">
            {% if posts.image.url %}
            <img class="Image" src="{{ posts.image.url }}" style="width: 125px;" >
            {% endif %}
            <br>
            <input id="uploadfile" type="file" name="image">
            
            <div class="post">
                <a id="Cancel" href="{% url 'index'%}" id="cancel" type="submit">Cancel</a>
                <input id="btn" type="submit" value="Post" />
            </div>
        </form>
    </section>
</section>
{% endblock %}
